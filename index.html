<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Movies db</title>
</head>
<body>
    <div id="app">
        <section  id='trending-section' class="trending-movie-section">
            <header class="movie-header">
                <h1 class="trending-movie-title">TRENDING MOVIES</h1>
                <button id="trending-movie-list-button__view-more" class="trending-movie-list-button__view-more">
                    <p class="trending-movie-list__p">Ver mas</p>
                </button>
            </header>    
            <div class="trending-movie-list-container">
                <ul id = "app-trending-movie__list" class="trending-movie-list__ul">

                </ul>
            </div> 
        </section>    

        <section id='genre-movie-section' class="genre-movie-section">
            <header class="genre-header">
                <h1 class="genre-movie-title">GENRES</h1>
            </header>    
            <div id="genre-list" class="genre-movie-list-container">
                <ul id = "app-genre-movie__list" class="genre-movie-list__ul">

                </ul>
            </div>   
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
